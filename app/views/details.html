<div layout="column" ng-cloak>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-button ng-click="back()">Voltar</md-button>
            <h2 class="md-flex" ng-bind="details.titulo"></h2>
        </div>
    </md-toolbar>

    <md-content flex layout-padding>
        <div ng-bind-html="details.embed"></div>
        <p ng-bind="details.descricao"></p>
        <p ng-bind="details.views"></p>
    </md-content>
</div>
