<div class="container">
    <div class="row">
        <div class="row">
            <form class="form-inline" ng-submit="search(search_field)">
                <div class="form-group">
                    <input class="form-control" type="text" id="txtSearch" ng-model="search_field">
                </div>
                <button type="submit" class="btn btn-default">Buscar</button>
            </form>
            <div ng-repeat="item in searchResults">
                <div>
                    <h4>{{item.snippet.title}}</h4>
                    <img src="{{item.snippet.thumbnails.medium.url}}" alt="">
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>
